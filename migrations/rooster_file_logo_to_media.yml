id: rooster_file_logo_to_media
label: "Rooster Migrate Logo File Entities to Proper Media Entities"
migration_group: Rooster
migration_tags:
  - Rooster 030
  - Rooster Business
  - Rooster G1

source:
  # constants:
  #   MEDIA_NAME_PREFIX: 'Photo of'
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  # MigrateMasterBook Sheet: REDACTED
  urls: "REDACTED"
  fields:
    - name: src_image_id
      label: "Place ID"
      selector: placeid

    - name: src_business_location_name
      label: "Biz Location"
      selector: bizlocation

    - name: src_url_logo
      label: "Logo"
      selector: logo

    - name: src_uid
      label: "User ID"
      selector: parentbizid

  ids:
    src_image_id:
      type: string

process:
  psuedo_destination_filename:
    - plugin: callback
      callable: basename
      source: src_url_logo
    - plugin: skip_on_empty
      method: row
      message: "empty image filename."

  psuedo_destination_path:
    - plugin: concat
      source:
        - "@psuedo_destination_filename"

  psuedo_title:
    - plugin: concat
      source:
        - src_business_location_name
        - "Logo"
      delimiter: " "

  psuedo_alt:
    - plugin: concat
      source:
        - src_business_location_name
        - "Logo"
      delimiter: " "

  name: "@psuedo_title"
  field_media_image/alt: "@psuedo_alt"

  field_media_image/target_id:
    plugin: migration_lookup
    migration: rooster_file_logo
    source: src_image_id

  # thumbnail/target_id:
  #   plugin: migration_lookup
  #   migration: rooster_file_logo
  #   source: src_image_id
  uid:
    - plugin: migration_lookup
      migration: rooster_users
      source: src_uid
    #   -
    #     plugin: skip_on_empty
    #     method: process
    #     message: "No user for this file"
    - plugin: default_value
      default_value: 1

destination:
  plugin: "entity:media"
  default_bundle: image
migration_dependencies:
  required:
    - rooster_file_logo
    - rooster_users
  optional: []
